<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Página</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffeef8; /* Color de fondo suave */
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff; /* Fondo blanco para el contenedor */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #e91e63; /* Rosa brillante */
            text-align: center;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1.2em;
            color: #fff; /* Texto en blanco */
            background-color: #ff4081; /* Rosa vibrante */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #c60055; /* Rosa más oscuro al pasar el mouse */
        }
        a {
            color: #e91e63; /* Rosa brillante para los enlaces */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bienvenvenido a mi página</h1>
        <p><a href="index.html" class="btn">Regresar a la repo</a></p>
    </div>

</body>
</html>
